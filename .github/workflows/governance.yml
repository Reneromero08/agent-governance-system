name: Governance

on:
  pull_request:
    branches: [main]

jobs:
  critic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run critic
        run: |
          python TOOLS/critic.py --diff
      - name: Lint tokens
        run: |
          python TOOLS/lint_tokens.py